<!DOCTYPE HTML>
<html>
  <head>
<script type="text/javascript" src="https://cdn.withcopper.com/1/copper.js#application_id=5786DCCA891C0E458DAD4037B551BDBF19937670"></script>
  </head>
  <body>
    <button class="copper-login" data-scope="openid,name" data-onlogout="_handleUserLogout()"></button>
    
    <script type="text/javascript">
  Copper.events.on('copper.login', function(err, response) {
      console.log('copper.login:', err, response);
      $('#output').html('Hello ' + response.user.name.first_name);
  });
  Copper.events.on('copper.logout', function(err, response) {
    console.log('copper.logout:', err, response);
  $('#helloguys').html('logged out');
});
</script>
 <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  </body>
  <div id="output"></div>
  <div id="helloguys"></div>
</html>
