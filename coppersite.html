<!DOCTYPE HTML>
<html>
  <head>
<script type="text/javascript" src="https://cdn.withcopper.com/1/copper.js#application_id=5786DCCA891C0E458DAD4037B551BDBF19937670"></script>
  </head>
  <body>
    <button class="copper-login" data-scope="openid,name"></button>
    
    <script type="text/javascript">
  Copper.events.on('copper.login', function(err, response) {
      console.log('copper.login:', err, response);
      $(output).html('Hello ' + response.user.name.first_name);
  });
  Copper.events.on('copper.logout', function() {
      console.log('copper.logout -> user logged out');
  });
</script>
  </body>
  <pre id="output"></pre>
</html>
